<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Verdana, sans-serif;
        }
        #settingsForm {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .checkbox-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .checkbox-group label {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Settings</h1>
        <form id="settingsForm" method="POST">
            <label for="startDateFilter">Start Date:</label>
            <input type="datetime-local" id="startDateFilter" name="startDateFilter" required>

            <label for="endDateFilter">End Date:</label>
            <input type="datetime-local" id="endDateFilter" name="endDateFilter" required>

            <label for="trackFilters">Track Filters (comma-separated or leave empty for all tracks):</label>
            <input type="text" id="trackFilters" name="trackFilters">

            <label for="carFilters">Car Filters (comma-separated or leave empty for all cars):</label>
            <input type="text" id="carFilters" name="carFilters">

            <label for="carTitle">Car Title:</label>
            <input type="text" id="carTitle" name="carTitle">

            <label for="trackTitle">Track Title:</label>
            <input type="text" id="trackTitle" name="trackTitle">

            <label for="maxResults">Max Results:</label>
            <input type="number" id="maxResults" name="maxResults" value="99" required>

            <!-- PRACTICE, QUALIFY, RACE Checkboxes -->
            <div class="checkbox-group">
                <label><input type="checkbox" id="practiceCheckbox" name="practice"> Practice</label>
                <label><input type="checkbox" id="qualifyCheckbox" name="qualify"> Qualify</label>
                <label><input type="checkbox" id="raceCheckbox" name="race"> Race</label>
            </div>

            <button type="submit">Save Settings</button>
        </form>
    </div>

    <script src="settings-client.js"></script>
</body>
</html>
